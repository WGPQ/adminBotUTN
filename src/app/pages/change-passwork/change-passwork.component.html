<div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xxl-4 col-lg-5">
        <div class="card">
          <!-- Logo -->
          <div class="card-header pt-2 pb-2 text-center">
            <a href="index.html">
              <span
                ><img
                  src="assets/images/logo_change_password.png"
                  alt=""
                  height="80"
              /></span>
            </a>
          </div>

          <div class="card-body p-4">
            <div class="text-center w-75 m-auto justify-content-center">
              <div
                style="
                  width: 100%;
                  max-width: 100%;
                  display: flex;
                  justify-content: center;
                "
              >
                <div
                  class="circleChange"
                  [ngStyle]="{ 'background-color': '#0DA1E6' }"
                >
                  <div class="initialsChange">
                    {{ initialsName(usuario?.nombre_completo!) }}
                  </div>
                </div>
              </div>

              <h4 class="text-dark-50 text-center mt-3 fw-bold">
                Hola! {{ usuario?.nombre_completo }}
              </h4>
              <!-- <p class="text-muted mb-4">Ingresa tu nueva contraseña.</p> -->
            </div>
            <form [formGroup]="actualizarForm" autocomplete="off">
              <div class="mb-3">
                <label for="password" class="form-label"
                  >Nueva Contraseña</label
                >
                <div class="input-group">
                  <input
                    class="form-control"
                    [type]="passwordtype1"
                    formControlName="clave"
                    maxlength="50"
                    [class.is-invalid]="clave1NoValido"
                  />
                  <button
                    class="input-group-text"
                    (click)="visibilitiPassword(1)"
                  >
                    <i [class]="classhow1"></i>
                  </button>
                </div>
                <small *ngIf="clave1NoValido" class="form-text text-danger"
                  >La contraseña es requerida</small
                >
              </div>

              <div class="mb-3">
                <label for="password" class="form-label"
                  >Confirmar nueva contraseña</label
                >
                <div class="input-group">
                  <input
                    class="form-control"
                    [type]="passwordtype2"
                    formControlName="rclave"
                    maxlength="50"
                    [class.is-invalid]="clave2NoValido"
                  />
                  <button
                    class="input-group-text"
                    (click)="visibilitiPassword(2)"
                  >
                    <i [class]="classhow2"></i>
                  </button>
                </div>
                <small *ngIf="clave2NoValido" class="form-text text-danger"
                  >Las contraseñas no coinciden</small
                >
              </div>

              <div class="mb-0 text-center">
                <button
                  class="btn btn-primary"
                  [disabled]="actualizarForm.invalid || clave2NoValido"
                  type="button"
                  (click)="actualizarPassword()"
                >
                  Actualizar
                </button>
              </div>
              <div class="d-flex justify-content-end">
                <a (click)="toLogin()" class="text-muted ms-1"
                  ><b>Iniciar sesión</b></a
                >
              </div>
            </form>
          </div>
          <!-- end card-body-->
        </div>
      </div>
      <!-- end col -->
    </div>
    <!-- end row -->
  </div>
  <!-- end container -->
</div>
<!-- end page -->
