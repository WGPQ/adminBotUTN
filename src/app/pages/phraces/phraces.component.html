<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-xl-8">
                        <form [formGroup]="listarForm" autocomplete="off"
                            class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between">
                            <div class="col-auto">
                                <select id="inputState" class="form-select" formControlName="limit"
                                    (change)="limitar()">
                                    <option value="20" selected>20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="200">200</option>
                                </select>
                            </div>
                            <div class="col-auto">

                                <label for="inputPassword2" class="visually-hidden">Buscar</label>
                                <input type="search" class="form-control" id="inputPassword2" placeholder="Buscar..."
                                    formControlName="search" (ngModelChange)="search()">
                            </div>
                            <div class="col-auto">
                                <div class="d-flex align-items-center">
                                    <label for="status-select" class="me-2">por:</label>
                                    <select class="form-select" id="status-select" formControlName="columna">
                                        <option disabled selected value="">Elegir... </option>
                                        <option value="intencion">Intencion</option>
                                        <option value="frace">Frace</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4">
                        <div class="text-xl-end mt-xl-0 mt-2">
                            <button type="button" class="btn btn-primary mb-2 me-2" data-bs-toggle="modal"
                                data-bs-target="#frace-modal" (click)="nuevo()"><i class="mdi mdi-plus me-1"></i>
                                Nuevo</button>
                                <button type="button" class="btn btn-light mb-2" (click)="exportarReporte()"><i
                                    class="mdi mdi-file-download mdi-24px"></i> Exportar</button>
                        </div>
                    </div><!-- end col-->
                </div>

                <div class="table-responsive">
                    <table *ngIf="!cargando && fraces.length>0" class="table table-centered mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 20px;">#</th>
                                <th>Intencion</th>
                                <th>Frace</th>
                                <th>Status</th>
                                <th style="width: 125px;">Accion</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let frace of fraces| filtro:pagina ; let i =index">
                                <td><a class="text-body fw-bold">{{i+1}}</a>
                                </td>
                                <td>{{frace.intencion|intencion:intenciones|textElipsis:20}}</td>
                                <td>{{frace.frace|textElipsis:40}}</td>
                                <td><i
                                        [ngClass]="frace.activo ? 'mdi mdi-circle text-success' : 'mdi mdi-circle text-danger'"></i>
                                    {{frace.activo|activo}}</td>
                                <td>

                                    <a data-bs-toggle="modal" data-bs-target="#frace-modal" (click)="editar(frace.id)"
                                        class="action-icon"> <i class="mdi mdi-square-edit-outline"></i></a>
                                    <a class="action-icon" (click)="eliminar(frace)"> <i class="mdi mdi-delete"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <nav>
                    <ul class="pagination justify-content-end">
                        <li [ngClass]="previus?'page-item':'page-item disabled'">
                            <a class="page-link" (click)="previusPage()">Previous</a>
                        </li>
                        <li *ngFor="let item of numeroPaginas;let p =index"
                            [ngClass]="p==paginaActiva?'page-item active':'page-item' "><a class="page-link"
                                (click)="irPagina(p)">{{p+1}}</a></li>
                        <li [ngClass]="next?'page-item':'page-item disabled'">
                            <a class="page-link" (click)="nextPage()">Next</a>
                        </li>
                    </ul>
                </nav>
            </div> <!-- end card-body-->
        </div> <!-- end card-->
    </div> <!-- end col -->
</div>
<!-- end row -->



<div *ngIf="!cargando && fraces.length===0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registro</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>

</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>



<!-- Long Content Scroll Modal -->
<div class="modal fade" id="frace-modal" tabindex="-1" role="dialog" aria-labelledby="scrollableModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="scrollableModalTitle"> {{action}} registro</h5>
                <button type="button" #closebutton class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form [formGroup]="fraceForm" autocomplete="off">
                    <div class="ps-3 pe-3">
                        <div class="mb-3">
                            <label for="example-select" class="form-label">Intencion</label>
                            <select class="form-select" id="example-select" formControlName="intencion">
                                <option value="" disabled selected>Selecciona una intencion</option>
                                <option *ngFor="let intencion of intenciones" [ngValue]="intencion.id">
                                    {{intencion.nombre}}</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Frace</label>
                            <textarea class="form-control" id="example-textarea" rows="4" formControlName="frace"
                                maxlength="300" [class.is-invalid]="fraceNoValida"></textarea>
                            <small *ngIf="fraceNoValida" class="form-text text-danger">La frace
                                es requerida</small>
                        </div>
                        <div *ngIf="nuevaFrace">
                            <div class="mb-3">
                                <label class="form-check-label" for="customCheck1">Activo</label>
                                &nbsp;&nbsp;
                                <input type="checkbox" class="form-check-input" id="customCheck1"
                                    formControlName="activo">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" [disabled]=fraceForm.invalid
                    (click)="guardarFrace()">{{submitType}}</button>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
